<ion-header>
  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="publicationOptions">
        <ion-segment-button value="selling">
          Vender
        </ion-segment-button>
        <ion-segment-button value="publicaciones_ventas">
          Publicaciones en Venta
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>
  <div [ngSwitch]="publicationOptions">
    <div *ngSwitchCase="'selling'">
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Agregar un precio"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Describe el articulo"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button color="primary" block>Publicar</button>
      </div>
      <ion-list style="padding-top: 30px;">
        <ion-list-header>
          Mis publicaciones en venta
        </ion-list-header>
      </ion-list>
    </div>
    

    <div *ngSwitchCase="'publicaciones_ventas'">
      <ion-searchbar ng-show="publicationOptions =='selling'" (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let publication of this.publications[0]">
          <ion-thumbnail item-left>
            <img src="{{ 'http://guiachivilcoy.com'+publication.data.images[0].photo }}">
          </ion-thumbnail>
          <h2> {{  publication.data.name }}</h2>
          <p>Hayao Miyazaki â€¢ 1988</p>
          <button ion-button clear item-right>View</button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
