<ion-header>
  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="publicationOptions">
        <ion-segment-button value="selling">
          Vender
        </ion-segment-button>
        <ion-segment-button value="publicaciones_ventas">
          Publicaciones en Venta
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>
  <div [ngSwitch]="publicationOptions">
    <div *ngSwitchCase="'selling'">
    </div>
    

    <div *ngSwitchCase="'publicaciones_ventas'">
      <ion-searchbar ng-show="publicationOptions =='selling'" (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list>
        <ion-item>
          <ion-thumbnail item-left>
            <img src="img/thumbnail-totoro.png">
          </ion-thumbnail>
          <h2>My Neighbor Totoro</h2>
          <p>Hayao Miyazaki • 1988</p>
          <button ion-button clear item-right>View</button>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-left>
            <img src="img/thumbnail-totoro.png">
          </ion-thumbnail>
          <h2>My Neighbor Totoro</h2>
          <p>Hayao Miyazaki • 1988</p>
          <button ion-button clear item-right>View</button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
