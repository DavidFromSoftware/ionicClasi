<ion-header>
	<ion-toolbar no-border-top>
	    <ion-segment [(ngModel)]="publicationOptions">
	      <ion-segment-button value="selling">
	        Vender
	      </ion-segment-button>
	      <ion-segment-button value="publicaciones_ventas">
	        Publicaciones en Venta
	      </ion-segment-button>
	    </ion-segment>
	  </ion-toolbar>
</ion-header>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-content>
	<div [ngSwitch]="publicationOptions">
		 <ion-list *ngSwitchCase="'selling'">
		 	<ion-item>
		      <ion-thumbnail item-left>
		        <img src="img/thumbnail-puppy-1.jpg">
		      </ion-thumbnail>
		      <h2>HTML</h2>
		    </ion-item>
		 </ion-list>
		 <ion-list *ngSwitchCase="'publicaciones_ventas'">
		 	<ion-item>
		      <ion-thumbnail item-left>
		        <img src="img/thumbnail-puppy-1.jpg">
		      </ion-thumbnail>
		      <h2>PHP</h2>
		    </ion-item>
		 </ion-list>
	</div>
</ion-content>
